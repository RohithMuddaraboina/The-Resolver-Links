<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Resolver Links</title>
  <style>
    /* Reset some default styles */
    body, h1, p, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Header Styles */
    .header {
      margin-bottom: 40px;
    }

    .header img {
      height: 80px; /* Adjusted to a larger size */
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #0078d7;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2rem;
      color: #555;
    }

    /* View Link */
    .view-link {
      display: inline-block;
      margin: 20px 0;
      padding: 15px 25px;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.3rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .view-link:hover {
      background-color: #0056a3;
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1.1rem;
      }

      .view-link {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Company logo with transparent background -->
    <img src="https://i.postimg.cc/GpfpMqtw/sno-logo-300ppi-2.png" alt="Company Logo">
    <h1>The Resolver Links</h1>
    <p>Welcome to the Resolver Portal. Access your key view below.</p>
  </div>

  <!-- Single View Link -->
  <a href="https://app.smartsheet.com/dynamicview/views/0fdea3bd-2ab4-432d-b5f7-46edc15cc06a" class="view-link" target="_blank">The Resolver Board</a>
</body>
</html>
